<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Address geocoding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Finding map coordinates by Address Search</h1>

    <!-- JSON contents are put in here -->
    <div id="address-view"></div>

    <!-- Form where users input address -->
    <form id="address-form">
      <label for="address-input">Enter Address</label>
      <input type="text" id="address-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-address" type="submit" value="Find coordinates">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This .on("click") function will trigger the AJAX Call
      $("#find-address").on("click", function(event) {

        event.preventDefault();

        // Here we get the address from the input box
        var address = $("#address-input").val();

        // Constructing our URL
        var queryURL = "https://maps.googleapis.com/maps/api/geocode/json?address" + address + "key=AIzaSyCd2isT67GMzFhd6evc07vw3uznwgUUn8E"

        // queryURL with $ajax, then taking the response data and displaying it in the div with an id of address-view

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          $("#address-view").text(JSON.stringify(response));
        });
      });

    </script>

  </div>
</body>

</html>
