<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Setting the size of the div element that contains the map */
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Polling Place Map</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of adress (1890 Buford Ave, St. Paul, MN 55108, USA)
  var address = {lat: 44.983782, lng: -93.180521};
  // The map, centered at address
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 18, center: address});
  // The marker, positioned at address
  var marker = new google.maps.Marker({position: address, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd2isT67GMzFhd6evc07vw3uznwgUUn8E&callback=initMap">
    </script>
  </body>
</html>
